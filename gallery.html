<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Особиста галерея</title>
    <link rel="stylesheet" href="gallery.css">
    
</head>
<body class="bg-gray-100 p-6">
    <header class="header">
        <div class="logo">
            <img src="additional/photo_icon.png" alt="Logo">
            Школа фотографії
        </div>
        <nav class="nav">
            <a href="#" id = "about_us">Про нас</a>
            <a id = "lessons" href="#">Уроки</a>
        
            <a href="#" id = "gallery">Галерея</a>
            <a href="#" id = "progress">Мій прогрес</a>
        </nav>
        <div class="actions">
            <button class="btn"> Аккаунт </button>
        </div>
    </header>


    <h1 class="text-3xl font-semibold text-center text-gray-800 my-6">
        Тут показуються всі ваші завантажені фотографії
    </h1>

    <div class="add-container">
        <input type="file" id="addImageInput" style="display: none;" multiple>
        <button class="add-btn" onclick="document.getElementById('addImageInput').click();" >Додати зображення</button>
        
        <select id="imageType" class = "select-style">
            <option value="Портрет">Портрет</option>
            <option value="Пейзаж">Пейзаж</option>
            <option value="Макро">Макро</option>
          </select>      

    </div>

    <div id="imageGallery" class="image-gallery"></div>

    <div class="upload-container">
        <button class="upload-btn" id="uploadBtn">Завантажити зображення</button>
      </div>


      <div class="flex justify-center mt-6 ">
        <button  class="px-6 py-2 bg-orange-600 text-white font-medium rounded-lg shadow-md hover:bg-orange-700 transition duration-300" onclick = showLocalStorage();>
          Відобразити фотографії
        </button>
      </div>
      

    <div class = "flex justify-center m-4">
        <button 
        class = "rounded-s-lg bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded justify-center"
        id = "delete-photos" > 
        Видалити фотографії </button>
    </div>


    <div id="uploadMsg" class="flex justify-center mt-6"></div>

    <div id="filtered_photos" class="flex flex-wrap justify-center gap-4 mt-6"></div>


 

    <script src = "scripts.js" defer ></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
